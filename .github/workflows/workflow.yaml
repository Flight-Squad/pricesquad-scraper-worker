name: Deploy to kubernetes
on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@v1

    - name: Build and Deploy Container Image
      uses: whoan/docker-build-with-cache-action@v2
      with:
        username: ${{ secrets.GH_REGISTRY_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}
        registry: docker.pkg.github.com
        image_name: flight-squad/pricesquad-scraper-worker/app
        image_tag: ${{ github.sha }}

    - name: Update deployment file
      run: |
        TAG=${{ github.sha }} && sed -i 's|<IMAGE>|docker.pkg.github.com/flight-squad/pricesquad-scraper-worker/app:'${TAG}'|' $GITHUB_WORKSPACE/kube/deployment.yaml
        AWS_KEY=${{ secrets.AWS_ACCESS_KEY_ID  }} && sed -i 's|<AWS_KEY>|'${AWS_KEY}'|' $GITHUB_WORKSPACE/kube/deployment.yaml
        AWS_SECRET=${{ secrets.AWS_SECRET_ACCESS_KEY  }} && sed -i 's|<AWS_SECRET_KEY>|'${AWS_SECRET}'|' $GITHUB_WORKSPACE/kube/deployment.yaml
        PRICESQUAD=${{ secrets.PRICESQUAD_API  }} && && sed -i 's|<PRICESQUAD_API>|'${PRICESQUAD}'|' $GITHUB_WORKSPACE/kube/deployment.yaml
        AWS_QUEUE=${{ secrets.AWS_QUEUE  }} && && sed -i 's|<AWS_QUEUE>|'${AWS_QUEUE}'|' $GITHUB_WORKSPACE/kube/deployment.yaml
        AWS_QUEUE_REGION=${{ secrets.AWS_QUEUE_REGION  }} && && sed -i 's|<AWS_QUEUE_REGION>|'${AWS_QUEUE_REGION}'|' $GITHUB_WORKSPACE/kube/deployment.yaml

    - name: Save DigitalOcean kubeconfig
      uses: digitalocean/action-doctl@v1.4.1
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      with:
        args: kubernetes cluster kubeconfig show k8s-pricesquad-do-0-nyc1 > $GITHUB_WORKSPACE/.kubeconfig

    - name: Deploy to DigitalOcean Kubernetes
      uses: docker://lachlanevenson/k8s-kubectl
      with:
        args: --kubeconfig=/github/workspace/.kubeconfig apply -f /github/workspace/kube/deployment.yaml

    - name: Verify deployment
      uses: docker://lachlanevenson/k8s-kubectl
      with:
        args: --kubeconfig=/github/workspace/.kubeconfig rollout status deployment/pricesquad-scraper-worker
