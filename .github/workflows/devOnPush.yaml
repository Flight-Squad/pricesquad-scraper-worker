name: Deploy to kubernetes
on:
    push:
        branches:
            - dev

jobs:
    build:
        name: Build, push, and deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout `dev`
              uses: actions/checkout@v2
              with:
                  ref: dev

            - name: Build and Deploy Container Image
              uses: whoan/docker-build-with-cache-action@v2
              with:
                  username: ${{ secrets.GH_REGISTRY_USERNAME }}
                  password: ${{ secrets.GH_TOKEN }}
                  registry: docker.pkg.github.com
                  image_name: flight-squad/pricesquad-scraper-worker/app
                  image_tag: ${{ github.sha }}

            - name: Update deployment file
              env:
                  TAG: ${{ github.sha }}
                  ENVKEY: ${{ secrets.ENVKEY  }}
                  NPM_TOKEN: ${{ secrets.GH_TOKEN }}
                  DOCKER_CONFIG: ${{ secrets.DOCKER_CONFIG }}
                  NODE_ENV: staging

              run: |
                  sed -i 's/hello/hi/' $GITHUB_WORKSPACE/kube/deployment.yaml
                  sed -i 's|<IMAGE>|docker.pkg.github.com/flight-squad/pricesquad-scraper-worker/app:'${TAG}'|' $GITHUB_WORKSPACE/kube/deployment.yaml
                  sed -i 's|<NODE_ENV>|'${NODE_ENV}'|' $GITHUB_WORKSPACE/kube/deployment.yaml
                  sed -i 's|<NPM_TOKEN>|'${NPM_TOKEN}'|' $GITHUB_WORKSPACE/kube/deployment.yaml
                  sed -i 's|<DOCKER_CONFIG>|'${DOCKER_CONFIG}'|' $GITHUB_WORKSPACE/kube/deployment.yaml

            - name: Save DigitalOcean kubeconfig
              uses: digitalocean/action-doctl@v1.4.1
              env:
                  DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
              with:
                  # to change which cluster you're targeting, change cluster name after
                  # kubernetes cluster kubeconfig show
                  args: kubernetes cluster kubeconfig show k8s-flightsquad-staging-nyc1 > $GITHUB_WORKSPACE/.kubeconfig

            - name: Deploy to DigitalOcean Kubernetes
              uses: docker://lachlanevenson/k8s-kubectl
              with:
                  args: --kubeconfig=/github/workspace/.kubeconfig apply -f /github/workspace/kube/deployment.yaml

            - name: Verify deployment
              uses: docker://lachlanevenson/k8s-kubectl
              with:
                  args: --kubeconfig=/github/workspace/.kubeconfig rollout status deployment/pricesquad-scraper-worker
